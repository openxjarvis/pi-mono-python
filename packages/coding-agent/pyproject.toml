[project]
name = "pi-coding-agent"
version = "0.53.0"
description = "Coding agent CLI â€” Python mirror of @mariozechner/pi-coding-agent"
requires-python = ">=3.11"
dependencies = [
    "pi-ai",
    "pi-agent",
    "pi-tui",
    "pydantic>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "aiofiles>=24.0.0",
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pytest-tmp-files>=0.0.2",
]

[project.scripts]
pi = "pi_coding_agent.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pi_coding_agent"]

[tool.uv.sources]
pi-ai = { workspace = true }
pi-agent = { workspace = true }
pi-tui = { workspace = true }
