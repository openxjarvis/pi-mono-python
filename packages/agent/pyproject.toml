name = "pi-agent"
version = "0.53.0"
description = "Agent loop and state management â€” Python mirror of @mariozechner/pi-agent-core"
requires-python = ">=3.11"
dependencies = [
    "pi-ai",
    "pydantic>=2.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
