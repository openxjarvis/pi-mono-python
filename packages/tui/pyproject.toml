[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pi-tui"
version = "0.1.0"
description = "Terminal User Interface library with differential rendering â€” Python port of @mariozechner/pi-tui"
requires-python = ">=3.11"
dependencies = [
    "wcwidth>=0.2.13",
    "mistune>=3.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pi_tui"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
