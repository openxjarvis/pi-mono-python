[project]
name = "pi-ai"
version = "0.53.0"
description = "Unified LLM API - Python mirror of @mariozechner/pi-ai"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "anthropic>=0.40.0",
    "openai>=1.50.0",
    "google-genai>=1.64.0",
    "boto3>=1.35.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pi_ai"]

[tool.uv.sources]
# No internal workspace deps for pi_ai
